<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepResearchAgent - Gerçek Zamanlı İzleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .step-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 20px 0;
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .task-input {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        .send-btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .connected {
            background: #28a745;
            color: white;
        }
        
        .disconnected {
            background: #dc3545;
            color: white;
        }
        
        .example-tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .example-task {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .example-task:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Bağlantı durumu -->
            <div id="connection-status" class="connection-status disconnected">
                <i class="fas fa-wifi"></i> Bağlanıyor...
            </div>
            
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-brain"></i> DeepResearchAgent</h1>
                <p class="mb-0">Gerçek Zamanlı AI Agent İzleme</p>
            </div>
            
            <!-- Ana içerik -->
            <div class="container">
                <div class="row">
                    <!-- Sol kolon - Görev gönderme -->
                    <div class="col-lg-6">
                        <div class="status-card">
                            <h3><i class="fas fa-comments"></i> Görev Gönder</h3>
                            
                            <!-- Görev input -->
                            <div class="mb-3">
                                <textarea 
                                    id="task-input" 
                                    class="form-control task-input" 
                                    rows="3"
                                    placeholder="DeepResearchAgent'a ne sormak istiyorsunuz?"
                                ></textarea>
                            </div>
                            
                            <button id="send-task-btn" class="btn send-btn w-100">
                                <i class="fas fa-paper-plane"></i> Gönder
                            </button>
                            
                            <!-- Örnek görevler -->
                            <h5 class="mt-4"><i class="fas fa-lightbulb"></i> Örnek Görevler</h5>
                            <div class="example-tasks">
                                <div class="example-task" data-task="AI Agent konusundaki en son makaleleri araştır ve özetle">
                                    <i class="fas fa-search"></i> AI Agent Araştırması
                                </div>
                                <div class="example-task" data-task="Python ile veri analizi yapma konusunda kapsamlı bir araştırma yap">
                                    <i class="fas fa-chart-bar"></i> Python Veri Analizi
                                </div>
                                <div class="example-task" data-task="Machine Learning trendlerini araştır ve rapor hazırla">
                                    <i class="fas fa-robot"></i> ML Trendleri
                                </div>
                                <div class="example-task" data-task="Blockchain teknolojisinin geleceği hakkında araştırma yap">
                                    <i class="fas fa-link"></i> Blockchain Geleceği
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sağ kolon - Real-time izleme -->
                    <div class="col-lg-6">
                        <div class="status-card">
                            <h3><i class="fas fa-tasks"></i> Agent Durumu</h3>
                            
                            <!-- Durum göstergesi -->
                            <div class="text-center mb-3">
                                <h4 id="status-text" class="text-muted">Beklemede</h4>
                                <div class="progress-container">
                                    <div id="progress-bar" class="progress-bar"></div>
                                </div>
                                <small class="text-muted">İşlem İlerlemesi</small>
                            </div>
                            
                            <!-- Adım listesi -->
                            <h5><i class="fas fa-list-ol"></i> Adımlar</h5>
                            <div id="step-container" class="step-container">
                                <div class="text-center text-muted">
                                    <i class="fas fa-hourglass-half"></i>
                                    <p>Henüz adım yok</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- İstatistikler -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-tasks">0</div>
                        <div class="stat-label">Toplam Görev</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-tasks">0</div>
                        <div class="stat-label">Tamamlanan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="current-steps">0</div>
                        <div class="stat-label">Aktif Adım</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="success-rate">100%</div>
                        <div class="stat-label">Başarı Oranı</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="real_time_monitor.js"></script>
    
    <script>
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const sendBtn = document.getElementById('send-task-btn');
            const connectionStatus = document.getElementById('connection-status');
            const exampleTasks = document.querySelectorAll('.example-task');
            
            // İstatistik değişkenleri
            let totalTasks = 0;
            let completedTasks = 0;
            
            // WebSocket bağlantı durumu
            window.deepResearchUI.monitor.on('onStepUpdate', (data) => {
                updateConnectionStatus(true);
                updateStats(data.allSteps.length, data.allSteps.filter(s => s.status === 'tamamlandı').length);
            });
            
            // Bağlantı durumu güncelle
            function updateConnectionStatus(connected) {
                if (connected) {
                    connectionStatus.className = 'connection-status connected';
                    connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Bağlı';
                } else {
                    connectionStatus.className = 'connection-status disconnected';
                    connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Bağlantı Kesildi';
                }
            }
            
            // İstatistikleri güncelle
            function updateStats(currentSteps, completed) {
                document.getElementById('current-steps').textContent = currentSteps;
                document.getElementById('completed-tasks').textContent = completedTasks;
                document.getElementById('total-tasks').textContent = totalTasks;
                
                const successRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 100;
                document.getElementById('success-rate').textContent = successRate + '%';
            }
            
            // Görev gönder
            sendBtn.addEventListener('click', function() {
                const task = taskInput.value.trim();
                if (task) {
                    window.deepResearchUI.sendTask(task);
                    totalTasks++;
                    taskInput.value = '';
                    updateStats(0, completedTasks);
                }
            });
            
            // Enter tuşu ile gönder
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendBtn.click();
                }
            });
            
            // Örnek görevler
            exampleTasks.forEach(taskElement => {
                taskElement.addEventListener('click', function() {
                    const task = this.dataset.task;
                    taskInput.value = task;
                });
            });
            
            // Görev tamamlandığında
            window.deepResearchUI.monitor.on('onTaskComplete', (data) => {
                completedTasks++;
                updateStats(0, completedTasks);
            });
            
            // İlk bağlantı kontrolü
            setTimeout(() => {
                updateConnectionStatus(window.deepResearchUI.monitor.isConnected);
            }, 1000);
        });
    </script>
</body>
</html>
